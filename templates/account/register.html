{% extends "base.html" %}
{% load tags_filters %}

{% block title %}{% block header %}Registration{% endblock %}{% endblock %}

{% block content %}
    <form method="post">
        {{ form|form_as_p }}
        <p class="form-submit-p"><input type="submit" value="Register"></p>
        <p>Already have an account? <a href="{% url "login" %}">Log-in!</a></p>
        {% csrf_token %}
    </form>
{% endblock %}
